scoreName: "Symphonea"
scoreTitle: "Symphonea"
rndStrategy:
  isActive: false
builderStrategy:
  isActive: false
dynamicMovementStrategy:
  isActive: true
  isStopOnMovementEnd: true
  parts: [ Blue, Red, Green, AV ]
  startPage: 3
  movements:
    - { name: Fast,
        sections: [
          { name: default, pageRange: { start: 3, end: 4 }, parts: [ Blue ], isInterruptOnPageEnd: true  },
          { name: 1m, pageRange: { start: 1, end: 2 }, parts: [ AV ], max: [ max1 ], isInterruptOnPageEnd: false },
          { name: 1mb, pageRange: { start: 1, end: 2 }, parts: [ Blue, AV ], max: [ max2 ], isInterruptOnPageEnd: false },
          { name: 1mr, pageRange: { start: 1, end: 2 }, parts: [ Red, AV ], max: [ max2 ], isInterruptOnPageEnd: false },
          { name: 1mbr, pageRange: { start: 1, end: 2 }, parts: [ Blue, Red, AV ], max: [ max2 ], isInterruptOnPageEnd: false },
          { name: 1b, pageRange: { start: 1, end: 2 }, parts: [ Blue ], max: [ max2 ], isInterruptOnPageEnd: false },
          { name: 1r, pageRange: { start: 1, end: 2 }, parts: [ Red ], max: [ max2 ], isInterruptOnPageEnd: false },
          { name: 1br, pageRange: { start: 1, end: 2 }, parts: [ Blue, Red ], max: [ max2 ], isInterruptOnPageEnd: false },
        ],
        sectionsOrder: [
          [default], [ 1m ], [ 1m, 1mb ], [ 1mb, 1mbr ], [ 1mbr ], [ 1b, 1r ], [ 1mbr ], [ default ]
        ]
      }
    - { name: Slow }
    - { name: Joke }
    - { name: Finally }
  maxConfigs:
    - { id: max1, preset: 2, scripts: [ "setFile, b1, symphonea" ] }
    - { id: max2, scripts: [ "setFile, b2, symphonea" ] }
  webConfigs:
    - { id: w1, preset: 5, scripts: [ "setValue(1,'strVal')", "setThis('another')" ] }
transpositionStrategy:
  isActive: true
  topStaveYRef: 114
  topStaveXRef: 80
  topStaveStartX: 95
  botStaveYRef: 335
  botStaveXRef: 80
  botStaveStartX: 95
  extRectDx: -2
  extRectDy: -7.5
  extRectWidth: 13
  extRectHeight: 13
  extRectModWidth: 18
  extRectModHeight: 13
  minYdistance: 10
  minXdistance: 7
  pages:
    - { pageNo: 1, part: Blue, textElements: [  ] }
    - { pageNo: 1, part: Red, textElements: [  ] }
    - { pageNo: 1, part: Green, textElements: [  ] }